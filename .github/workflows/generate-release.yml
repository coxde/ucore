name: Generate Release
on:
    workflow_call:
        inputs:
            build_date:
                required: true
                type: string
            version:
                required: true
                type: string
    workflow_dispatch:

permissions:
    contents: write

jobs:
    generate-release:
        runs-on: ubuntu-latest
        steps:
            - name: Create Release
              uses: softprops/action-gh-release@aec2ec56f94eb8180ceec724245f64ef008b89f5 # v2
              with:
                  name: ${{ inputs.version }}
                  body: |
                      ## Release Information
                      - **Image Name**: `${{ github.event.repository.name }}`
                      - **Build Date**: `${{ inputs.build_date }}`
                      - **Registry**: https://ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}

                      ## Tags
                      - `latest`
                      - `${{ inputs.version }}`
                  tag_name: ${{ inputs.version }}
                  make_latest: true
                  draft: false
                  prerelease: false
